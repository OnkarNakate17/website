<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>updating...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    .loader-container {
      perspective: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .loader {
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      animation: spin 2s infinite linear;
    }

    .loader div {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      border: 2px solid #0f0f0f;
      opacity: 0.9;
    }

    .loader .front  { transform: rotateY(0deg) translateZ(50px); }
    .loader .back   { transform: rotateY(180deg) translateZ(50px); }
    .loader .left   { transform: rotateY(-90deg) translateZ(50px); }
    .loader .right  { transform: rotateY(90deg) translateZ(50px); }
    .loader .top    { transform: rotateX(90deg) translateZ(50px); }
    .loader .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes spin {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.2em;
      letter-spacing: 1.5px;
      color: #ffffff;
    }
  </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="loading-text">Updating...</div>
  </div>
</body>
</html>
